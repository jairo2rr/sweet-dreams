<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/profile/premium.css">
    <link rel="stylesheet" href="/css/general.css">
    
    <title>Pago con Tarjeta</title>
</head>
<body>
    <header>
        <a href="../comenzar_premium.html"><i class='bx bx-sm bx-chevron-left'></i></a>
    </header>
    <main style="padding-top: 60px; align-items: flex-start;">
        <div class="list-creditcard2 mb-3" style="text-align: center;">
            <div class="creditcard">
                <i class='bx bx-sm bxl-visa'></i>
            </div>
            <div class="creditcard">
                <i class='bx bx-sm bxl-mastercard' ></i>
            </div>
            <div class="creditcard">
                <i class='bx bx-sm bx-credit-card'></i>
            </div>
        </div>
        <div class="field gap-2">
            <label for="credit-number">Número de la tarjeta</label>
            <input id="credit-number" type="text" placeholder="7025 6745 6374">
        </div>
        <div class="row">
            <div class="col-6">
                <div class="field gap-2">
                    <label for="datev">Fecha de vencimiento</label>
                    <input type="month" id="datev" min="2020-08" placeholder="2022-11">
                </div>
            </div>
            <div class="col-6">
                <div class="field gap-2">
                    <label for="codesecurity">Código de seguridad</label>
                    <input id="codesecurity" type="text" placeholder="706">
                </div>
            </div>
        </div>
        
        <a href="creditcard_success.html" class="btn-custom mt-4" style="width: 100%;">Finalizar</a>
    </main>
    <footer></footer>
</body>
</html>
