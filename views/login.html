<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/login.css">
    <title>Inicio de sesión</title>
</head>
<body>
    <header>
        <a href="../index.html"><i class='bx bx-sm bx-chevron-left'></i></a>
    </header>
    <main>
        <h1 class="mb-2">Iniciar sesión</h1>
        <div class="field gap-2">
            <label for="correo-electronico">Correo electrónico o nombre de usuario</label>
            <input id="correo-electronico" type="email" placeholder="example@gmail.com">
        </div>
        <div class="field gap-2">
            <label for="password">Contraseña</label>
            <input id="password" type="password">
        </div>
        <a class="password-forgot" href="#">¿Olvidaste tu contraseña?</a>
        <a class="btn-custom" href="/views/principal/inicio.html">Continuar</a>
    </main>
    <footer></footer>
</body>
</html>
