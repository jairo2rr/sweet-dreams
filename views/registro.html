<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/registro.css">
    <title>Regístrate</title>
</head>
<body>
    <header>
        <a href="../index.html"><i class='bx bx-sm bx-chevron-left'></i></a>
    </header>
    <main>
        <h1 class="mb-2">Regístrate</h1>
        <div class="field gap-2">
            <label for="correo-electronico">Correo electrónico</label>
            <input id="correo-electronico" type="email" placeholder="example@gmail.com">
        </div>
        <div class="field gap-2">
            <label for="password">Contraseña</label>
            <input id="password" type="password">
        </div>
        <div class="field gap-2 mb-3">
            <label for="repeat-password">Nombre de usuario</label>
            <input id="repeat-password" type="password">
        </div>
        <a class="btn-custom" href="./principal/inicio.html">Continuar</a>
        <div class="divider">
            <hr class="guion">
            <span>Ó</span>
            <hr class="guion">
        </div>
        <a class="btn-custom" href="registro_facebook.html">Registrarse con Facebook</a>
    </main>
    <footer></footer>
</body>
</html>
